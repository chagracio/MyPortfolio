{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="bg-log">
    <section class="login">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-5 col-sm-8 box">
                  <div class="text-center">
                      <i class='bx bxs-user-circle'></i>
                  </div>
                  <form action="" method="POST">
                    {% csrf_token %}
                      <div class="form-group">
                          <input type="text" name="username" class="form-control" placeholder="Username" required="" aria-required="true">
                      </div>
                    
                      <div class="form-group">
                          <input type="password" name="password" class="form-control" placeholder="Password" required="" aria-required="true">
                      </div>

                      <div class="form-group text-center">
                        <div class="text-center"><button type="submit" class="btn">Login</button></div>
                      </div>
                  </form>  
            </div>
          </div>
        </div>
      </section>
  </div>
  
{% endblock content %}
